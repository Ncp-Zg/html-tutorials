<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms and Inputs</title>
</head>
<body>
    
    <form action="process.php">

        <!--HTML5 Input-->
        <label for="name" >Name</label><br>
        <input type="text" id="name" name= "name" placeholder="Your Name" /> <br>

        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email"> <br>
        <label for="password">Password</label><br>
        <input type="pasword" id="password" name="pasword"> <br>
        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br>

        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music" id="music"checked>
        Art
        <input type="checkbox" name="art" id="art"> <br>

        Degree <br>

        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd" selected>Doktora</option>

        </select>
        <br>

        <textarea name="messege" id="messege" rows="10" cols="30" placeholder="Your Messege"></textarea>

        <button type="reset">Sıfırla</ibutton>
        <input type="submit" value="Submit">
